# Preview environments for pull requests - calls reusable workflow from dokku-deploy-system
name: Preview

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

concurrency:
  group: preview-${{ github.event.pull_request.number }}

jobs:
  preview:
    uses: signalwire-demos/dokku-deploy-system/.github/workflows/preview.yml@main
    secrets: inherit
    # Optional: customize preview resource limits
    # with:
    #   memory_limit: '256m'  # Memory limit for preview apps (default: 256m)
    #   cpu_limit: '0.5'      # CPU limit for preview apps (default: 0.5)
